<mat-toolbar color="secondary" class="center">
  <h3>Top Heroes</h3>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span>
        {{hero.name}}
      </span>
    </a>
  </mat-grid-tile>
</mat-grid-list>

<app-hero-search></app-hero-search>
